    <script>
        layui.use(['table', 'layer'], function(){
            var table = layui.table;

            // å…¨å±€å¥–åŠ±æ•°æ®

            // åŠ è½½å¥–åŠ±åˆ—è¡¨
            function loadRewards() {
                fetch('/api/collections/rewards/records?expand=awards_via_rewardId&sort=-level')
                    .then(response => response.json())
                    .then(data => {
                        if(data.items && data.items.length > 0) {
                            rewardsData = data.items;
                            renderRewardsList();
                        }
                    })
                    .catch(error => {
                        console.error('åŠ è½½å¥–åŠ±åˆ—è¡¨å¤±è´¥:', error);
                        layer.msg('å¥–åŠ±åˆ—è¡¨åŠ è½½å¤±è´¥', {icon: 2});
                    });
            }

            // æ¸²æŸ“å¥–åŠ±åˆ—è¡¨
            function renderRewardsList() {
                const prizeTableBody = document.querySelector('.prize-table tbody');
                if(!prizeTableBody) return;

                // æ¸…ç©ºç°æœ‰å†…å®¹
                prizeTableBody.innerHTML = '';

                if(rewardsData.length === 0) {
                    prizeTableBody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #999; padding: 20px;">æš‚æ— å¥–åŠ±æ•°æ®</td></tr>';
                    return;
                }

                // éå†æ¯ä¸ª rewardï¼ˆå·²ç»æŒ‰ level å€’åºï¼‰
                rewardsData.forEach(reward => {
                    const awards = reward.expand && reward.expand.awards_via_rewardId ? reward.expand.awards_via_rewardId : [];

                    // æŒ‰ award level æ’åºï¼ˆå€’åºï¼‰
                    awards.sort((a, b) => (b.level || 0) - (a.level || 0));

                    // å¦‚æœæ²¡æœ‰å…³è”çš„ awardsï¼Œæ˜¾ç¤ºä¸€è¡Œrewardä¿¡æ¯
                    if(awards.length === 0) {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td style="font-weight: bold; color: #FF5722; font-size: 16px; text-align: center; vertical-align: middle;">${reward.name}</td>

                        prizeTableBody.appendChild(row);

                    }

                    // ä¸ºæ¯ä¸ª award åˆ›å»ºä¸€è¡Œ
                    awards.forEach((award, index) => {
                        const row = document.createElement('tr');

                        // ç¬¬ä¸€è¡Œéœ€è¦æ·»åŠ  rowspan çš„å¥–åŠ±ç­‰çº§åˆ—
                        if(index === 0) {
                            const rewardCell = document.createElement('td');
                            rewardCell.rowSpan = awards.length;
                            rewardCell.style.cssText = 'font-weight: bold; color: #FF5722; font-size: 16px; text-align: center; vertical-align: middle; border-right: 2px solid #eee;';
                            rewardCell.textContent = reward.name;

                        }

                        // å¥–é¡¹åç§°
                        const nameCell = document.createElement('td');
                        nameCell.style.cssText = 'font-weight: bold; color: #1E9FFF;';
                        nameCell.textContent = award.name || '-';
                        row.appendChild(nameCell);

                        // å¥–é¡¹æè¿°
                        const descCell = document.createElement('td');
                        descCell.style.cssText = 'font-size: 12px; color: #666;';
                        descCell.textContent = award.description || '-';
                        row.appendChild(descCell);

                        // ç§¯åˆ†ï¼ˆåªåœ¨ç¬¬ä¸€è¡Œæ˜¾ç¤ºï¼Œä½¿ç”¨rowspanï¼‰
                        if(index === 0) {
                            const pointCell = document.createElement('td');
                            pointCell.rowSpan = awards.length;
                            pointCell.style.cssText = 'font-weight: 500; color: #1E9FFF; text-align: center; vertical-align: middle; font-size: 16px;';
                            pointCell.textContent = reward.point || 0;
                            row.appendChild(pointCell);

                            // æ•°é‡ï¼ˆamountï¼‰
                            const amountCell = document.createElement('td');
                            amountCell.rowSpan = awards.length;
                            amountCell.style.cssText = 'font-weight: 500; color: #666; text-align: center; vertical-align: middle;';
                            amountCell.textContent = reward.amount || '-';

                            // å¤‡æ³¨ï¼ˆmoreï¼‰

                            moreCell.style.cssText = 'color: #999; text-align: left; vertical-align: middle; font-size: 12px;';
                            moreCell.textContent = reward.more || '-';
                            row.appendChild(moreCell);

                        prizeTableBody.appendChild(row);
                    });
                });
            }

            // é¡µé¢åŠ è½½æ—¶è·å–å¥–åŠ±æ•°æ®
            loadRewards();

            // æ–‡ç« æ’è¡Œæ¦œè¡¨æ ¼
            table.render({
                elem: '#articleTable',
                url: '/api/collections/articles/records?expand=userId&sort=-createdAt',
                height: 500,
                page: true,

                cols: [[
                    {field: 'title', title: 'æ–‡ç« æ ‡é¢˜', width: 350, templet: function(d){
                        return '<a href="https://fishpi.cn/article/' + d.oId + '" target="_blank" style="color: #1E9FFF; text-decoration: none;">' + d.title + '</a>';
                    }},
                    {field: 'expand', title: 'ä½œè€…', width: 200, templet: function(d){
                        if(d.expand && d.expand.userId) {
                            const user = d.expand.userId;

                        }

                    }},
                    {field: 'viewCount', title: 'æµè§ˆé‡', width: 100, sort: true},
                    {field: 'goodCnt', title: 'ç‚¹èµé‡', width: 100, sort: true},
                    {field: 'commentCount', title: 'è¯„è®ºæ•°', width: 100, sort: true},
                    {field: 'collectCnt', title: 'æ”¶è—é‡', width: 100, sort: true},
                    {field: 'thankCnt', title: 'æ„Ÿè°¢æ•°', width: 100, sort: true},
                    {field: 'created', title: 'åˆ›å»ºæ—¶é—´', width: 180, sort: true, templet: function(d){
                        // prefer createdAt (original article timestamp) and fall back to created (PB metadata)
                        return formatDate(d.createdAt || d.created);

                        return formatDate(d.updatedAt || d.updated);
                     }}
                ]],
                parseData: function(res){
                    return {
                        "code": 0,

                    };
                }
            });

            // åšé¥¼æ¸¸æˆé€»è¾‘
            let isRolling = false;
            let history = [];

            document.getElementById('rollBtn').addEventListener('click', function(){
                if(isRolling) return;

                isRolling = true;

                // å…ˆç”Ÿæˆæ‰€æœ‰éª°å­çš„ç»“æœ
                const result = rollDices();
                const dices = document.querySelectorAll('.dice');

                // ç¬¬ä¸€æ­¥ï¼šæ‰€æœ‰éª°å­å›åˆ°åˆå§‹çŠ¶æ€å¹¶ä¸€èµ·å¼€å§‹æ‘‡åŠ¨
                dices.forEach(dice => {
                    dice.textContent = '?';
                    dice.classList.add('rolling');
                });

                // ç¬¬äºŒæ­¥ï¼š1ç§’åï¼Œä¾æ¬¡æ˜¾ç¤ºæ¯ä¸ªéª°å­çš„ç»“æœ
                setTimeout(() => {
                    let completedCount = 0;

                    dices.forEach((dice, index) => {
                        setTimeout(() => {
                            dice.classList.remove('rolling');
                            dice.innerHTML = `<img src="data:image/svg+xml;base64,${getDiceSVGBase64(result.dices[index])}" alt="dice-${result.dices[index]}" style="width: 60px; height: 60px;" />`;

                            completedCount++;

                            // æ‰€æœ‰éª°å­éƒ½å®Œæˆå
                            if(completedCount === 6) {
                                // æ·»åŠ åˆ°å†å²è®°å½•
                                addHistory(result);

                                isRolling = false;

                                // æ˜¾ç¤ºæç¤º
                                setTimeout(() => {
                                    layer.msg('æ­å–œè·å¾—ï¼š' + result.prizeName, {icon: 1, time: 2000});
                                }, 200);
                            }
                        }, index * 200); // æ¯ä¸ªéª°å­é—´éš”200msæ˜¾ç¤ºç»“æœ
                    });
                }, 1000); // æ‰€æœ‰éª°å­ä¸€èµ·æ‘‡åŠ¨1ç§’åå¼€å§‹ä¾æ¬¡æ˜¾ç¤ºç»“æœ
            });

            // æ¨¡æ‹Ÿæ·éª°å­
            function rollDices() {
                const dices = [];
                for(let i = 0; i < 6; i++) {
                    dices.push(Math.floor(Math.random() * 6) + 1);
                }

                const prize = calculatePrize(dices);
                return {
                    dices: dices,
                    prizeName: prize.name,
                    prizeLevel: prize.level
                };
            }

            // è®¡ç®—å¥–åŠ±
            function calculatePrize(dices) {
                const counts = {};
                dices.forEach(d => {
                    counts[d] = (counts[d] || 0) + 1;
                });

                const count4 = counts[4] || 0;

                if(count4 === 6) return {name: 'çŠ¶å…ƒå…­å‹ƒçº¢', level: 12};
                if(count4 === 4 && counts[1] === 2) return {name: 'çŠ¶å…ƒæ’é‡‘èŠ±', level: 11};
                if(counts[1] === 6) return {name: 'çŠ¶å…ƒéåœ°é”¦', level: 10};

                for(let d in counts) {
                    const dn = Number(d);
                    if(counts[d] === 6 && dn !== 1 && dn !== 4) {
                        return {name: 'çŠ¶å…ƒé»‘å…­å‹ƒ', level: 9};
                    }
                }

                if(count4 === 5) return {name: 'çŠ¶å…ƒäº”çº¢', level: 8};

                for(let d in counts) {
                    const dn = Number(d);
                    if(counts[d] === 5 && dn !== 4) {
                        return {name: 'çŠ¶å…ƒäº”å­ç™»ç§‘', level: 7};
                    }
                }

                if(count4 === 4) return {name: 'çŠ¶å…ƒå››ç‚¹çº¢', level: 6};

                if(Object.keys(counts).length === 6) {
                    let hasAll = true;
                    for(let i = 1; i <= 6; i++) {
                        if(counts[i] !== 1) hasAll = false;
                    }
                    if(hasAll) return {name: 'å¯¹å ‚', level: 5};
                }

                if(count4 === 3) return {name: 'ä¸‰çº¢', level: 4};

                for(let d in counts) {
                    const dn = Number(d);
                    if(counts[d] === 4 && dn !== 4) {
                        return {name: 'å››è¿›', level: 3};
                    }
                }

                if(count4 === 2) return {name: 'äºŒä¸¾', level: 2};
                if(count4 === 1) return {name: 'ä¸€ç§€', level: 1};

                return {name: 'æ— å¥–', level: 0};
            }

            // æ·»åŠ å†å²è®°å½•
            function addHistory(result) {
                const now = new Date();
                history.unshift({
                    time: formatDate(now),
                    result: result
                });

                // åªä¿ç•™æœ€è¿‘20æ¡
                if(history.length > 20) {
                    history = history.slice(0, 20);
                }

                updateHistoryDisplay();
            }

            // æ›´æ–°å†å²è®°å½•æ˜¾ç¤º
            function updateHistoryDisplay() {
                const historyList = document.getElementById('historyList');
                if(history.length === 0) {
                    historyList.innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">æš‚æ— è®°å½•</div>';
                    return;
                }

                historyList.innerHTML = history.map(h => `
                    <div class="history-item">
                        <div class="history-time">${h.time}</div>
                        <div class="history-result">${h.result.prizeName}</div>
                        <div class="history-dices" style="display: flex; align-items: center; gap: 3px;">
                            ${h.result.dices.map(d => `<img src="data:image/svg+xml;base64,${getDiceSVGBase64(d)}" alt="dice-${d}" class="dice-svg" />`).join('')}
                        </div>

            }

            // æ ¼å¼åŒ–æ—¥æœŸ
            function formatDate(date) {
                if(!date) return '-';
                // Accept Date or various string formats from API. Normalize strings like "YYYY-MM-DD hh:mm:ss.sssZ" -> "YYYY-MM-DDThh:mm:ss.sssZ"
                try {
                    if(typeof date === 'string') {
                        let s = date.trim();
                        // if contains space and no 'T', replace first space with 'T'
                        if(s.indexOf('T') === -1 && s.indexOf(' ') !== -1) {
                            s = s.replace(' ', 'T');
                        }
                        date = new Date(s);
                    }

                    if(!(date instanceof Date) || isNaN(date.getTime())) return '-';

                    const year = date.getFullYear();
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');
                    const hour = String(date.getHours()).padStart(2, '0');
                    const minute = String(date.getMinutes()).padStart(2, '0');
                    const second = String(date.getSeconds()).padStart(2, '0');
                    return `${year}-${month}-${day} ${hour}:${minute}:${second}`;
                } catch (e) {
                    return '-';
                }
             }
